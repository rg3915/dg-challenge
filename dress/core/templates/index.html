{% extends "base.html" %}

{% load static %}

{% block content %}
  <div class="jumbotron">
    <a href="{% url 'core:customer_add' %}">
      <button id="new_customer" type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span> Cadastre-se
      </button>
    </a>
    <a href="{% url 'core:order_add' %}">
      <button id="new_order" type="button" class="btn btn-info">
        <span class="glyphicon glyphicon-plus"></span> Faça seu pedido
      </button>
    </a>
    Veja os 5 gráficos abaixo.
  </div>

  <div>
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading lead">
          Quantidade de clientes por tamanho
        </div>
        <div class="panel-body">
          <div id="person_size_chart" class="graph"></div>
       </div>
      </div>
    </div>
  </div>

  <div>
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading lead">
          Quantidade de vestidos por tamanho
        </div>
        <div class="panel-body">
          <div id="dress_size_chart" class="graph"></div>
       </div>
      </div>
    </div>
  </div>

  <div>
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading lead">
          Quantidade de vestidos por cor
        </div>
        <div class="panel-body">
          <div id="dress_color_chart" class="graph"></div>
       </div>
      </div>
    </div>
  </div>

  <div>
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading lead">
          Quantidade de pedidos por dia
        </div>
        <div class="panel-body">
          <div id="order_per_day_chart" class="graph"></div>
       </div>
      </div>
    </div>
  </div>

  <div>
    <div>
      <div class="panel panel-default">
        <div class="panel-heading lead">
          Valor de cada pedido
        </div>
        <div class="panel-body">
          <div id="order_value_chart" class="graph"></div>
       </div>
      </div>
    </div>
  </div>
{% endblock content %}

{% block js %}
  <script src="{% static 'js/graphics/person_size_chart.js' %}"></script>
  <script src="{% static 'js/graphics/dress_size_chart.js' %}"></script>
  <script src="{% static 'js/graphics/dress_color_chart.js' %}"></script>
  <script src="{% static 'js/graphics/order_per_day_chart.js' %}"></script>
  <script src="{% static 'js/graphics/order_value_chart.js' %}"></script>
{% endblock js %}
